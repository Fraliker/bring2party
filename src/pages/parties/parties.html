<ion-header>
  <ion-navbar>
    <ion-title>Parties</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini (click)="goToParty()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let party of parties">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/logo_sm.png">
      </ion-avatar>
      <h2>{{party.title}}</h2>
      <p>{{party.date | date:'dd.MM.y HH:mm'}}</p>
    </ion-item>
    <ion-card-content>{{party.description}}</ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small
                [color]="isCurrentUserGoingToParty(party) ? 'primary' : 'inactive'"
                (click)="showPartyPeople(party)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{party.guests.length}} Going</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="inactive" (click)="goToParty(party)">
          <ion-icon name="list"></ion-icon>
          <div>4 Brings</div>
        </button>
      </ion-col>
      <ion-col>
        <!-- TODO: sends the link to the party -->
        <a ion-button icon-left clear small href="{{getMailToLink(party)}}">
          <ion-icon name="share"></ion-icon>
          <div>Share</div>
        </a>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
