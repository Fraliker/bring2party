<ion-header>
  <ion-navbar>
    <ion-title>Parties</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <!-- TODO: takes you to creating new party -->
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/logo_sm.png">
      </ion-avatar>
      <h2>Yvonne's 60. Geburiparty</h2>
      <p>June 25, 2017 2.30p</p>
    </ion-item>
    <ion-card-content>
      Die Party startet um halb 3. Bitte tragt euch in der Liste ein was ihr mitbringen m√∂chtet. Ich freue mich auf
      euch. Yvonne
    </ion-card-content>
    <ion-row>
      <ion-col>
        <!-- TODO: opens a dialog, asking if you're also going -->
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Going</div>
        </button>
      </ion-col>
      <ion-col>
        <!-- TODO: navigates to the bring list (same as clicking card) -->
        <button ion-button icon-left clear small (click)="goToParty()">
          <ion-icon name="list"></ion-icon>
          <div>4 Brings</div>
        </button>
      </ion-col>
      <ion-col>
        <!-- TODO: sends the link to the party -->
        <button ion-button icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>Share</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
